name: Build images (pmOS 23.03 locked)

on:
  push:
  workflow_dispatch:

env:
  PMOS_BRANCH: 23.03

jobs:
  build-image:
    runs-on: ubuntu-latest

    container:
      image: alpine:3.18

    steps:
      - name: Install pmbootstrap (locked 2023 era)
        run: |
          git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          cd pmbootstrap
          git checkout v2.2.0
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x ~/.local/bin/pmbootstrap
          export PATH="$HOME/.local/bin:$PATH"
          pmbootstrap --version

      - name: Install base dependencies
        run: |
          apk add --no-cache \
            bash \
            git \
            sudo \
            build-base \
            bc \
            bison \
            flex \
            openssl-dev \
            elfutils-dev \
            perl \
            python3 \
            py3-pip \
            rsync \
            tar \
            xz \
            curl \
            findutils \
            grep \
            coreutils \
            util-linux \
            linux-headers

      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”’ PMBOOTSTRAP TRAVADO NA 23.03
      - name: Install pmbootstrap 23.03
        run: |
          git clone --depth=1 --branch $PMOS_BRANCH \
            https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x ~/.local/bin/pmbootstrap
          export PATH="$HOME/.local/bin:$PATH"
          pmbootstrap --version

      # ðŸ”’ INIT SEM INTERAÃ‡ÃƒO
      - name: Initialize pmbootstrap
        run: |
          yes "" | pmbootstrap init

      # ðŸ”’ PMAPORTS TRAVADO NA 23.03
      - name: Lock pmaports to 23.03
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git fetch origin $PMOS_BRANCH
          git reset --hard origin/$PMOS_BRANCH

      # ðŸ‘‡ AQUI vocÃª injeta seu branch alioth
      - name: Inject mainlining alioth branch
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add mainlining https://github.com/mainlining/pmaports.git
          git fetch mainlining nikroks/alioth
          git checkout -B alioth mainlining/nikroks/alioth

      - name: Copy device config
        run: |
          mkdir -p ~/.config
          cp xiaomi-alioth.cfg ~/.config/pmbootstrap_v3.cfg

      - name: Build device
        run: |
          pmbootstrap install --password 147147
          pmbootstrap export

      - name: Prepare artifacts
        run: |
          mkdir out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-alioth.img
          cp /tmp/postmarketOS-export/xiaomi-alioth.img out/rootfs-xiaomi-alioth.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-alioth
          path: out/*.img
          retention-days: 7

name: Build images (pmOS 23.03 locked)

on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest

    container:
      image: alpine:3.18

    steps:
      # ğŸ”’ Fix Alpine repositories
      - name: Fix Alpine repositories to 3.18
        run: |
          echo "https://dl-cdn.alpinelinux.org/alpine/v3.18/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/v3.18/community" >> /etc/apk/repositories
          apk update

      # ğŸ”§ Install required packages
      - name: Install build dependencies
        run: |
          apk add --no-cache \
            bash \
            git \
            sudo \
            build-base \
            linux-headers \
            bc \
            bison \
            flex \
            openssl-dev \
            elfutils-dev \
            perl \
            python3 \
            py3-pip \
            rsync \
            tar \
            xz \
            curl \
            findutils \
            grep \
            coreutils \
            util-linux

      # ğŸ“¦ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”’ Install pmbootstrap v2.2.0 (era 23.03)
      - name: Install pmbootstrap (locked)
        run: |
          git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          cd pmbootstrap
          git checkout v2.2.0
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x ~/.local/bin/pmbootstrap
          export PATH="$HOME/.local/bin:$PATH"
          pmbootstrap --version

      # ğŸ”§ Initialize pmbootstrap non-interactive
      - name: Initialize pmbootstrap
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          yes "" | pmbootstrap init

      # ğŸ”’ Lock pmaports to 23.03
      - name: Lock pmaports to 23.03
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git fetch origin 23.03
          git reset --hard origin/23.03

      # ğŸ”¥ Inject mainlining alioth branch
      - name: Inject alioth device branch
        run: |
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add mainlining https://github.com/mainlining/pmaports.git || true
          git fetch mainlining nikroks/alioth
          git checkout -B alioth mainlining/nikroks/alioth

      # ğŸ“ Copy device config
      - name: Copy device config
        run: |
          mkdir -p ~/.config
          cp xiaomi-alioth.cfg ~/.config/pmbootstrap_v3.cfg

      # ğŸ— Build device
      - name: Build xiaomi-alioth
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          pmbootstrap install --password 147147
          pmbootstrap export

      # ğŸ“¦ Collect artifacts
      - name: Prepare artifacts
        run: |
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-alioth.img
          cp /tmp/postmarketOS-export/xiaomi-alioth.img out/rootfs-xiaomi-alioth.img

      # â¬† Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-alioth
          path: out/*.img
          retention-days: 7
